<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <script>
        function getOutput() {
            fetch('http://localhost:5000/api/output')
                .then(response => response.json())
                .then(data => {
                    console.log('Received data:', data);
                    document.getElementById('output-descriptions').textContent = JSON.stringify(data.descriptions, null, 2);
                    document.getElementById('output-records').textContent = JSON.stringify(data.records, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error fetching output data');
                });
        }

        function updateOutput() {
            try {
                const descriptions = JSON.parse(document.getElementById('output-descriptions').textContent);
                const records = JSON.parse(document.getElementById('output-records').textContent);
                const updatedData = {
                    descriptions: descriptions,
                    records: records
                };
                fetch('http://localhost:5000/api/output', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify([updatedData.descriptions, ...updatedData.records])
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Update response:', data);
                    alert('Output updated successfully');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error updating output data');
                });
            } catch (e) {
                console.error('JSON parse error:', e);
                alert('Error parsing JSON data');
            }
        }

        function getConfig() {
            fetch('http://localhost:5000/api/config')
                .then(response => response.json())
                .then(data => {
                    console.log('Received config data:', data);
                    document.getElementById('config').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error fetching config data');
                });
        }

        function updateConfig() {
            try {
                const newConfig = JSON.parse(document.getElementById('config').textContent);
                fetch('http://localhost:5000/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newConfig)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Update response:', data);
                    alert('Config updated successfully');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error updating config data');
                });
            } catch (e) {
                console.error('JSON parse error:', e);
                alert('Error parsing JSON data');
            }
        }
    </script>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="getOutput()">Get Output</button>
    <button onclick="updateOutput()">Update Output</button>
    <h2>Output Descriptions</h2>
    <textarea id="output-descriptions" rows="10" cols="50"></textarea>
    <h2>Output Records</h2>
    <textarea id="output-records" rows="10" cols="50"></textarea>

    <button onclick="getConfig()">Get Config</button>
    <button onclick="updateConfig()">Update Config</button>
    <h2>Config</h2>
    <textarea id="config" rows="10" cols="50"></textarea>
</body>
</html>
